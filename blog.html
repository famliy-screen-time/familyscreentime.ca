---
layout: default
title: Family Screen Time Blog
---

<h1>{{ page.title }}</h1>

{% for post in site.posts %}
  <div class="postcard">
    <div class="postcard-wrapper">
      <div class="postcard-meta">
        <a class="postcard-title" href="{{ post.url }}">{{ post.title }}</a>
        <div class="postcard-date">{{ post.date | date_to_string }}</div>
      </div>

      <div class="postcard-content">
        <div class="article">
          {{ post.excerpt }}
        </div>
        <a class="postcard-link" href="{{ post.url }}">Read more</a>
      </div>
    </div>
  </div>
{% endfor %}
